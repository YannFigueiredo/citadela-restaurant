<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 

    <title>Citadela Restaurant</title>
</head>
<body>
    <header class="main-header container">
        <div class="row mt-3">
            <div class="logo col-2 col-xl-1">
                <div>
                    <img src="img/cropped-logo.png" alt="Logo do restaurante">
                </div>
            </div>
            <div class="campo-titulo col-5 col-xl-2">
                <a class="titulo">Citadela</a>
                <p class="subtitulo">Restaurant Layout Pack</p>
            </div>
            <div class="col-5 col-xl-9 container-menu">
                <nav>
                    <ul class="menu-header">
                        <li><a class="ativo" href="#">Home</a></li>
                        <li><a href="#">Restaurant</a></li>
                        <li><a href="#">Menus</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact & Reservations</a></li>
                    </ul>
                </nav>
                <div class="btn-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="apresentacao">
            <h2 class="txt-apresentacao">Five Star Go-To Restaurant in Your Town</h2>

            <a href="#" class="btn btn-vermelho">A la Carte / Menu</a>
            <div class="container-img-apresentacao">
                <img src="img/comida1.jpg" alt="Salada de frango">
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
